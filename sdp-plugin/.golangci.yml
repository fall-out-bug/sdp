linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - gocyclo
    - gocognit
    - prealloc

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  gocyclo:
    min-complexity: 15
  gocognit:
    min-complexity: 20
  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude:
    - "exported (\\w+) should have comment"
    - "comment on exported (\\w+)"
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
    - linters:
        - staticcheck
      text: "SA9003:"
    - path: internal/quality/
      linters:
        - errcheck
        - govet
      text: ".*"
    - path: internal/drift/
      linters:
        - gocognit
      text: ".*"
    - path: internal/guard/
      linters:
        - errcheck
      text: ".*"
  exclude-dirs:
    - vendor
    - testdata
    - examples
    - golangci-lint
    - builtin
  exclude-files:
    - ".*\\.pb\\.go"

run:
  concurrency: 4
  timeout: 5m
