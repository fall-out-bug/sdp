# Reusable workflow: Protocol E2E (Docker)
# Called by protocol-e2e.yml and release workflows
# Build context: caller's repo root (sdp or sdp_dev)
# ci/ must exist at build context root (sdp/ci/ or sdp_dev root ci/)

name: Protocol E2E Reusable

on:
  workflow_call:
    inputs:
      submodules:
        description: 'Checkout submodules (true for sdp_dev, false for sdp standalone)'
        required: false
        default: false
        type: boolean

jobs:
  protocol-e2e:
    name: Protocol E2E (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: ${{ inputs.submodules }}

      - name: Protocol E2E (Docker)
        env:
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          PROTOCOL_E2E_DEBUG: "1"
        run: |
          docker build -f ci/Dockerfile.protocol-e2e -t sdp-protocol-e2e:latest .
          timeout 900 docker run --rm -e GLM_API_KEY="${GLM_API_KEY}" -e PROTOCOL_E2E_DEBUG=1 sdp-protocol-e2e:latest
