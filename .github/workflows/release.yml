# Release SDP CLI on tag push (e.g. v0.1.0)
# Protocol E2E + GoReleaser â€” all from sdp repo (no sdp_dev)
# Required secrets: GLM_API_KEY
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  protocol-e2e:
    name: Protocol E2E (opencode LLM)
    runs-on: ubuntu-latest
    env:
      GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Protocol E2E (Docker)
        run: |
          docker build -f ci/Dockerfile.protocol-e2e -t sdp-protocol-e2e:latest .
          docker run --rm -e GLM_API_KEY="${GLM_API_KEY}" sdp-protocol-e2e:latest

  release:
    needs: protocol-e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: 'v2.5.0'
          workdir: sdp-plugin
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
