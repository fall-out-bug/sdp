# Release SDP CLI on tag push (e.g. v0.1.0)
# Protocol E2E + GoReleaser â€” all from sdp repo (no sdp_dev)
# Required secrets: GLM_API_KEY
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  protocol-e2e:
    name: Protocol E2E (opencode LLM)
    runs-on: ubuntu-latest
    env:
      GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Protocol E2E (Docker)
        run: |
          docker build -f ci/Dockerfile.protocol-e2e -t sdp-protocol-e2e:latest .
          docker run --rm -e GLM_API_KEY="${GLM_API_KEY}" sdp-protocol-e2e:latest

  release:
    needs: protocol-e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Ensure release notes exist
        run: |
          V="${{ github.ref_name }}"
          F="docs/releases/${V}.md"
          if [ ! -f "$F" ]; then
            mkdir -p docs/releases
            VER="${V#v}"
            VER_ESC=$(echo "$VER" | sed 's/\./\\./g')
            {
              echo "# SDP ${V}"
              echo ""
              echo "See [CHANGELOG](../../CHANGELOG.md) for full details."
              echo ""
              sed -n "/^## \\[${VER_ESC}\\] /,/^## \\[/p" CHANGELOG.md | sed '$d' || true
            } > "$F"
          fi

      - name: Prepare GoReleaser args
        id: goreleaser
        run: |
          echo "args=release --clean --release-notes ../docs/releases/${{ github.ref_name }}.md" >> $GITHUB_OUTPUT

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          distribution: goreleaser
          version: 'v2.5.0'
          workdir: sdp-plugin
          args: ${{ steps.goreleaser.outputs.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
