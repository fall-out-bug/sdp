name: SDP Verify (Dogfood)

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  verify:
    name: SDP Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: '**/go.sum'

      - name: Build SDP CLI (dogfood: no release yet)
        run: |
          cd sdp-plugin && go build -o /tmp/sdp ./cmd/sdp
          sudo mv /tmp/sdp /usr/local/bin/sdp
          sdp version || echo "Version command not available"

      - name: Run SDP Verify
        uses: ./.github/actions/verify
        with:
          gates: 'types,tests,coverage'
          evidence-required: 'true'
          comment: 'true'
          working-directory: './sdp-plugin'
